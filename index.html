<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Heart Button Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="screen.css">
    <script defer src="client.js"></script>
  </head>
  <body>
    <h1>Likable gallery</h1>

    <main id="images">
      <ul>
        <li>
          <input id="photo-01-like" aria-labelledby="photo-01-like-label" name="like" value="01" type="checkbox" aria-live="polite">
          <div>
            <picture>
              <source type="image/webp" srcset="photos/photo_01_960.webp" />
              <img src="photos/photo_01_960.jpg" alt="Macro photograph of a dandelion" loading="lazy">
            </picture>
            <svg><use href="heart.svg#heart"/></svg>
          </div>
          <label for="photo-01-like" id="photo-01-like-label">
            <span>I like this photo</span>
            <svg aria-hidden="true"><use href="heart.svg#heart"/></svg>
          </label>
        </li>
        <li>
